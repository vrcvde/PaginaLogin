<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - RedeWork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <img src="img/online-school-platform-abstract-concept-illustration-homeschooling-online-education-platform-digital-classes-virtual-courses-lms-school.png" alt="Computador">
            <h2>Sua empresa + nossos estudantes = soluções criativas e eficientes!</h2>
        </div>
        <div class="lado-direito">
            <h1>Bem-vindo(a)!</h1>
            <p>Preencha os campos abaixo com os seus dados de acesso.</p>
            <form action="#">
                <div class="campo-input">
                    <input type="email" placeholder="Digite o seu e-mail" required>
                    <img class="icone" src="img/icon.png" alt="Ícone de E-mail">
                </div>
                <div class="campo-input">
                    <input type="password" placeholder="Digite sua senha" required>
                    <img class="icone" src="img/lock.png" alt="Ícone de Senha">
                </div>
                <button type="submit">ENTRAR</button>
                <p class="registro">Não possui uma conta? <a href="#">Clique aqui e registre-se.</a></p>
            </form>
            <img src="img/redework.png" alt="Logo" class="logo"> <!-- Logo adicionada -->
        </div>
    </div>
    <footer>
        <p>&copy; Todos os direitos reservados a Rede Work.</p>
    </footer>
</body>
</html>
